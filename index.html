<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/43ff520730.js" crossorigin="anonymous"></script>
    <style>
        .font-mulish {
            font-family: "Mulish", sans-serif;
        }
        
    </style>
</head>

<body>
    <header class="container mx-auto mt-[50px]">
        <section>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn  btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                            <li  ><a><i class="fa-solid fa-house"></i></a></li>

                            <li><a><i class="fa-solid fa-pencil"></i></a></li>
                            <li><a><i class="fa-solid fa-user-plus"></i></a></li>
                            <li><a><i class="fa-regular fa-flag"></i></a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-4xl font-extrabold font-mulish ">ReTro</a>
                </div>
                <div class="navbar-end space-x-5 hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                      
                        <li  ><a><i class="fa-solid fa-house"></i></a></li>
                        
                        <li><a><i class="fa-solid fa-pencil"></i></a></li>
                        <li><a><i class="fa-solid fa-user-plus"></i></a></li>
                        <li><a><i class="fa-regular fa-flag"></i></a></li>
                    </ul>
                </div>
                <div >
                    <a class="btn">Button</a>
                </div>
            </div>
        </section>
        <section class="mt-7">
            <div class="hero  h-[350px] bg-[#12132D]" style="background-image: url(images/bgbanner.png);">
                <div class="hero-content flex-col lg:flex-row">
                  <div class="text-center lg:text-left">
                    <h1 class="text-6xl w-2/3 font-bold text-[#FFFFFF]">Welcome to the <span class="text-blue-300 ">ReTro</span> Forum</h1>
                    <p class="py-6 text-[#FFFFFFCC]">Share your favorite opinion and win and wp forum coffee mug!</p>
                    <label class="input w-1/2 flex justify-end items-center rounded-full p-6">
                        <input type="text"  placeholder="please text here" />
                       <button class="btn btn-primary rounded-full px-5 ">Search</button>
                      </label>
                    
                  </div>
                  <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                    <form class="card-body">
                     <h1 class="flex justify-center gap-12">Registered Users <span>01</span></h1>
                     <h1 class="flex justify-around">Forum <span>01</span></h1>
                     <h1 class="flex justify-around">Topics <span>01</span></h1>
                     <h1 class="flex justify-around">Replies<span>01</span></h1>
                     
                      
                    </form>
                  </div>
                </div>
              </div>
        </section>
    </header>
    <main>
        
    </main>
    <footer>

    </footer>
</body>

</html>
